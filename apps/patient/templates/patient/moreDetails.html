<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'patient/css/main.css' %}">
    <title>more detals</title>
</head>

<body>
    <hr> {% if messages %} {% for message in messages %}
    <ul class="messages">
        <li>
            <small class="red form-text text-muted">{{ message }}</small>
        </li>
    </ul>
    {% endfor %} {% endif %}
    <hr>



        <h4>congratulations on registering! </h4>
        <h5>before we get started, we need a few more details about you =)</h5>
        <div class="more_details">
        
        <form>
            <div class="form-group">
                <input type="text" name='address' class="form-control" placeholder="address line1">
            </div>
            <div class="form-group">
                <input type="text" name='address2' class="form-control" placeholder="address line2">
            </div>
            <div class="form-group">
                <input type="text" name='city' class="form-control" placeholder="city">
            </div>
            <div class="form-group">
                <input type="text" name='state' class="form-control" placeholder="state">
            </div>
            <div class="form-group">
                <input type="text" name='zip' class="form-control" placeholder="zip">
            </div>
            <hr>
            and some medical info:
            <div class="form-group">
                <input type="text" name='weight' class="form-control" placeholder="weight">lbs
            </div>
            <div class="form-group">
                <input type="text" name='height' class="form-control" placeholder="height">in
            </div>
            
        </form>

        </div>

</body>
</html>
