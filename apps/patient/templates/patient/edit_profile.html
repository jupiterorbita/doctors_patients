<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>edit patient</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'patient/css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>

    <div class="wrapper">
        <nav>
            <div class="logo">
                <img src="{% static 'patient/images/logo_full_hor.png' %}" /> </div>
            <ul>
                <li>
                    <a href='#' onclick="history.back()">Back</a> 
                </li>
                <li>
                    <a href="/patient/about">About</a>
                </li>
                <li>
                    <a href="/patient/edit_profile_html"> {{patient.first_name}} {{patient.last_name}} </a>
                </li>
                <li>
                    <a class='active' href="/patient/logout">logout</a>
                </li>
            </ul>
        </nav>


        <section class='login_page'>
            <div class='main_login'>
                <div class="login">
                    <h3>Update {{patient.first_name}} {{patient.last_name}}'s info</h3>
                    <hr> 
                    {% if messages %} 
                    {% for message in messages %}
                        <ul class="messages_error">
                            <li>
                                <small class="form-text text-muted">{{ message }}</small>
                            </li>
                        </ul>
                    {% endfor %} 
                    {% endif %}

                    <form action='/edit_method' method='post'>
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" name='email' class="form-control" value="{{patient.email}}">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>

                </div>
            </div>
        </section>

</body>
</html>
