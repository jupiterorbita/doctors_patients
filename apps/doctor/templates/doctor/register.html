<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'doctor/css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(window).on('scroll', function(){
            if($(window).scrollTop()) {
                $('nav').addClass('black');
            }
            else {
                $('nav').removeClass('black')
            }
        })
    </script>


</head>

<body>

        <nav>
                <div class="logo"> <img src="{% static 'patient/images/logo_full_hor.png' %}" /> </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#" onclick="history.back()">back</a></li>
                <li><a href="/patient/about">About</a></li>
                <li><a href="/doctor/login"><button class="btn btn-primary">LOG IN</button></a></li>
            </ul>
        </nav>


        <section class='registration_page'>

    <div class="register">
        <h3>Register</h3>
<hr>
{% if messages %} {% for message in messages %}
    <ul class="messages_error">
        <li>
            <small class="red form-text text-muted">{{ message }}</small>
        </li>
    </ul>
    {% endfor %} {% endif %}


        <form action='/doctor/register/submit' method='post'>
            {% csrf_token %}
            <!-- FIRST NAME -->
            <div class="form-group fname">
                <input type="text" name='first_name' class="form-control" placeholder="First Name">
            </div>
            <!-- LAST NAME -->
            <div class="form-group lname">
                <input type="text" name='last_name' class="form-control" placeholder="Last Name">
            </div>
            <!-- address -->
            <div class="form-group">
                <input type="text" name='address' class="form-control" placeholder="Address">
            </div>
            <!-- city -->
            <div class="form-group city">
                <input type="text" name='city' class="form-control" placeholder="City">
            </div>
            <!-- state -->
            <div class="state">
                <select name='state'>
                    <option value="AL">Alabama (AL)</option>
                    <option value="AK">Alaska (AK)</option>
                    <option value="AZ">Arizona (AZ)</option>
                    <option value="AR">Arkansas (AR)</option>
                    <option value="CA">California (CA)</option>
                    <option value="CO">Colorado (CO)</option>
                    <option value="CT">Connecticut (CT)</option>
                    <option value="DE">Delaware (DE)</option>
                    <option value="DC">District Of Columbia (DC)</option>
                    <option value="FL">Florida (FL)</option>
                    <option value="GA">Georgia (GA)</option>
                    <option value="HI">Hawaii (HI)</option>
                    <option value="ID">Idaho (ID)</option>
                    <option value="IL">Illinois (IL)</option>
                    <option value="IN">Indiana (IN)</option>
                    <option value="IA">Iowa (IA)</option>
                    <option value="KS">Kansas (KS)</option>
                    <option value="KY">Kentucky (KY)</option>
                    <option value="LA">Louisiana (LA)</option>
                    <option value="ME">Maine (ME)</option>
                    <option value="MD">Maryland (MD)</option>
                    <option value="MA">Massachusetts (MA)</option>
                    <option value="MI">Michigan (MI)</option>
                    <option value="MN">Minnesota (MN)</option>
                    <option value="MS">Mississippi (MS)</option>
                    <option value="MO">Missouri (MO)</option>
                    <option value="MT">Montana (MT)</option>
                    <option value="NE">Nebraska (NE)</option>
                    <option value="NV">Nevada (NV)</option>
                    <option value="NH">New Hampshire (NH)</option>
                    <option value="NJ">New Jersey (NJ)</option>
                    <option value="NM">New Mexico (NM)</option>
                    <option value="NY">New York (NY)</option>
                    <option value="NC">North Carolina (NC)</option>
                    <option value="ND">North Dakota (ND)</option>
                    <option value="OH">Ohio (OH)</option>
                    <option value="OK">Oklahoma (OK)</option>
                    <option value="OR">Oregon (OR)</option>
                    <option value="PA">Pennsylvania (PA)</option>
                    <option value="RI">Rhode Island (RI)</option>
                    <option value="SC">South Carolina (SC)</option>
                    <option value="SD">South Dakota (SD)</option>
                    <option value="TN">Tennessee (TN)</option>
                    <option value="TX">Texas (TX)</option>
                    <option value="UT">Utah (UT)</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
			</div>
            <!-- zip -->
            <div class="form-group zip">
                <input type="number" name="zip" class="form-control" placeholder="ZIP ex: 95205" min="0" oninput="validity.valid||(value='');">
            </div>
            <!-- phone -->
            <div class="form-group tel">
                <input type="tel" name="phone" class="form-control" placeholder="phone # ex: 555123456" min="0" oninput="validity.valid||(value='');">
            </div>
            <!-- DOB -->
            <div class="form-group dob">
                <input type="date" name='bday' class="form-control" placeholder="">
			</div>
			<hr>
						<!-- state -->
            <div class="disc">Discipline
				<select name='disc'>
					<option value="anesthesiologists">Anesthesiologists</option>
					<option value="general_practitioners">General Practitioners</option>
					<option value="Internists">Internists</option>
					<option value="Pediatricians">Pediatricians</option>
					<option value="Gynecologists">Gynecologists</option>
					<option value="Psychiatrists">Psychiatrists</option>
					<option value="Surgeon">Surgeon</option>
					<option value="Other">Other</option>
				</select>
			</div>
			<!-- BIO -->
			<br>
			<div class="form-group">
				<textarea class='form-group bio' name='bio' class="form-control" placeholder="write a short bio about your work"></textarea>
			</div>
            <br>
            <hr>
            <!-- EMAIL -->
            <div class="form-group">
                <input type="email" name='email' class="form-control" placeholder="em@il">
            </div>
            <!-- PASSWORD -->
            <div class="form-group">
                <input type="password" name='password' class="form-control" placeholder="Password">
            </div>
            <!-- PW_CONFIRM -->
            <div class="form-group">
                <input type="password" name='password_confirm' class="form-control" placeholder="confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <br>
    </div>
    <br>
    <hr>
    <center>
        <small class="form-text">&reg; 2018, Team Poggers FTW!</small><br>
    </center>
</section>
</body>
</html>
