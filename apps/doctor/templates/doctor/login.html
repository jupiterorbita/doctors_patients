<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'patient/css/main.css' %}">
    <title>Doctor login</title>

</head>

<body>
        <nav>
                <div class="logo"> <img src="{% static 'patient/images/logo_full_hor.png' %}" /> </div>
            <ul>
				<li><a href="/">Home</a></li>					
                <li><a href="#" onclick="history.back()">back</a></li>
                <li><a href="/patient/about">About</a></li>
                <li><a href="/doctor/register"><button class="btn btn-primary">REGISTER</button></a></li>
                <!-- <li><a class='active' href="#">logout</a></li> -->
            </ul>
        </nav>

    <section class='login_page'>

    <div class='main_login'>



        <div class="login">
            <h3>&#x2695;&nbsp;Doctor Login</h3>
            <hr>
            {% if messages %} {% for message in messages %}
            <ul class="messages_error">
                <li>
                    <small class="form-text text-muted">{{ message }}</small>
                </li>
            </ul>
            {% endfor %} {% endif %}
            
            <form action='/doctor/login/submit' method='post'>
                {% csrf_token %}
                <!-- email -->
                <div class="form-group">
                    <input type="email" name='email' class="form-control" placeholder="email">
                </div>
                <!-- password -->
                <div class="form-group">
                    <input type="password" name='pwd' class="form-control" placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>

        </div>
    </div>
    </section>
    <br>
<hr>
<center>
    <small class="form-text">&reg; 2018, Team Poggers FTW!</small><br>
</center>
</body>

</html>
